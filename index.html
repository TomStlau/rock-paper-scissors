<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div class="container">
      <h1>ROCK PAPER SCISSOR</h1>
      <div class="card" id="card-1">
        <h2>Make your choice!</h2>
        <!-- choices -->
        <div class="choices-container">
          <!-- choice1 -->
          <div id="choice-1">
            <div class="choice player-action">
              <img
                id="rock-img"
                src="./images/rock.webp"
                alt="A fist for rock choice"
                width="150px"
                height="150px"
              />
            </div>
            <span class="attribution"
              ><a
                href="https://www.freepik.com/free-vector/fist-hitting-fist-punching-pop-art-style_11060753.htm#query=fist&position=8&from_view=keyword&track=sph"
                >Image by macrovector</a
              >
              on Freepik</span
            >
          </div>
          <!-- choice 2 -->
          <div id="choice-2">
            <div class="choice player-action">
              <img
                id="scissor-img"
                src="./images/scissor.webp"
                width="150px"
                height="150px"
                alt=""
              />
            </div>
            <span class="attribution"
              >Image by
              <a
                href="https://www.freepik.com/free-vector/classic-flat-inauguration-composition_1290693.htm#query=scissors%20fist&position=15&from_view=search&track=ais"
                >Freepik</a
              ></span
            >
          </div>
          <!-- choice 3 -->
          <div id="choice-3">
            <div class="choice player-action" id="rock">
              <img
                id="paper-img"
                src="./images/paper.webp"
                width="150px"
                height="150px"
                alt=""
              />
            </div>
            <span class="attribution"
              ><a
                href="https://www.freepik.com/free-vector/yellow-lined-notepaper-journal-sticker-vector_36224765.htm#page=2&query=paper%20cartoon&position=23&from_view=search&track=ais"
                >Image by rawpixel.com</a
              >
              on Freepik</span
            >
          </div>
        </div>
        <div class="score-container">
          <div class="player-score-box">
            <p>Player : <span id="player-score">0</span></p>
          </div>

          <div class="computer-score-box">
            <p>Computer : <span id="computer-score">0</span></p>
          </div>
        </div>
      </div>
      <div class="card hidden" id="card-2">
        <div class="choices-container">
          <!-- choice1 -->
          <div id="player-choice">
            <div>
              <img id="player-img" src="" width="150px" height="150px" />
            </div>
          </div>
          <div id="winner-text">Player wins!</div>
          <!-- choice 2 -->
          <div id="computer-choice">
            <div>
              <img id="computer-img" src="" width="150px" height="150px" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
